

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

server:
  port: 8083
  servlet:
    contextPath: "/api/bank"

spring:
  config:
    import: classpath:application.properties
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true


#logging
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: trace


